name: CI

on:
  push:
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run unit tests
        working-directory: zig
        run: zig build test

  e2e-anthropic:
    name: E2E - Anthropic
    needs: unit-tests
    if: ${{ secrets.ANTHROPIC_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Anthropic E2E tests
        working-directory: zig
        run: zig build test-e2e-anthropic
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  e2e-openai:
    name: E2E - OpenAI
    needs: unit-tests
    if: ${{ secrets.OPENAI_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run OpenAI E2E tests
        working-directory: zig
        run: zig build test-e2e-openai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  e2e-azure:
    name: E2E - Azure
    needs: unit-tests
    if: ${{ secrets.AZURE_OPENAI_API_KEY != '' && secrets.AZURE_OPENAI_ENDPOINT != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Azure E2E tests
        working-directory: zig
        run: zig build test-e2e-azure
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}

  e2e-google:
    name: E2E - Google
    needs: unit-tests
    if: ${{ secrets.GOOGLE_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Google E2E tests
        working-directory: zig
        run: zig build test-e2e-google
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

  e2e-vertex:
    name: E2E - Google Vertex
    needs: unit-tests
    if: ${{ secrets.GOOGLE_VERTEX_PROJECT_ID != '' && secrets.GOOGLE_APPLICATION_CREDENTIALS != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Google Vertex E2E tests
        working-directory: zig
        run: zig build test-e2e-vertex
        env:
          GOOGLE_VERTEX_PROJECT_ID: ${{ secrets.GOOGLE_VERTEX_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

  e2e-bedrock:
    name: E2E - AWS Bedrock
    needs: unit-tests
    if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run AWS Bedrock E2E tests
        working-directory: zig
        run: zig build test-e2e-bedrock
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

  e2e-ollama:
    name: E2E - Ollama
    needs: unit-tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Ollama E2E tests
        working-directory: zig
        run: zig build test-e2e-ollama

  e2e-github-copilot:
    name: E2E - GitHub Copilot
    needs: unit-tests
    if: ${{ secrets.COPILOT_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run GitHub Copilot E2E tests
        working-directory: zig
        run: zig build test-e2e-github-copilot
        env:
          COPILOT_TOKEN: ${{ secrets.COPILOT_TOKEN }}

  e2e-anthropic-oauth:
    name: E2E - Anthropic OAuth
    needs: unit-tests
    if: ${{ secrets.ANTHROPIC_AUTH_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Anthropic OAuth E2E tests
        working-directory: zig
        run: zig build test-e2e-anthropic-oauth
        env:
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
