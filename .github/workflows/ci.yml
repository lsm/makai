  e2e-google:
    name: E2E - Google
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_google == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Google E2E tests
        working-directory: zig
        run: zig build test-e2e-google
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_MODEL: gemini-2.5-flash

  e2e-ollama:
    name: E2E - Ollama
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_ollama == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
