name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-secrets:
    name: Check Available Secrets
    runs-on: ubuntu-latest
    outputs:
      has_anthropic: ${{ steps.check.outputs.has_anthropic }}
      has_openai: ${{ steps.check.outputs.has_openai }}
      has_google: ${{ steps.check.outputs.has_google }}
      has_azure: ${{ steps.check.outputs.has_azure }}
      has_ollama: ${{ steps.check.outputs.has_ollama }}
      has_github_copilot: ${{ steps.check.outputs.has_github_copilot }}
    steps:
      - name: Check which secrets are available
        id: check
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          GH_COPILOT_REFRESH: ${{ secrets.GH_COPILOT_REFRESH }}
          GH_COPILOT_ACCESS: ${{ secrets.GH_COPILOT_ACCESS }}
        run: |
          echo "has_anthropic=$([[ -n \"$ANTHROPIC_API_KEY\" || -n \"$ANTHROPIC_AUTH_TOKEN\" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_openai=$([[ -n \"$OPENAI_API_KEY\" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_google=$([[ -n \"$GOOGLE_API_KEY\" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_azure=$([[ -n \"$AZURE_OPENAI_API_KEY\" && -n \"$AZURE_OPENAI_ENDPOINT\" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_ollama=$([[ -n \"$OLLAMA_API_KEY\" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_github_copilot=$([[ -n \"$GH_COPILOT_REFRESH\" && -n \"$GH_COPILOT_ACCESS\" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

  # =============================================================================
  # Unit Tests (always run, no secrets needed)
  # =============================================================================
  unit-tests:
    name: Unit Tests - ${{ matrix.group }}
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        group: [core, transport, protocol, providers, utils, agent-types, agent-loop, agent-mod, agent-bridge, agent-unit, agent-chain]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Zig pattern guardrails
        run: ./scripts/check-zig-patterns.sh

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run ${{ matrix.group }} unit tests
        working-directory: zig
        run: zig build test-unit-${{ matrix.group }}

  # =============================================================================
  # E2E Tests (run in parallel)
  # Add new tests by adding a new job following the pattern below
  # =============================================================================

  e2e-anthropic:
    name: E2E - Anthropic
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_anthropic == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Anthropic E2E tests
        working-directory: zig
        run: zig build test-e2e-anthropic
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          ANTHROPIC_MODEL: claude-haiku-4-5

  e2e-openai:
    name: E2E - OpenAI
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_openai == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run OpenAI E2E tests
        working-directory: zig
        run: zig build test-e2e-openai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          OPENAI_RESPONSES_MODEL: gpt-4o-mini

  e2e-azure:
    name: E2E - Azure
    needs: [unit-tests, check-secrets]
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Azure E2E tests
        working-directory: zig
        run: zig build test-e2e-azure
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_BASE_URL: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_MODEL: gpt-4o-mini

  e2e-google:
    name: E2E - Google
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_google == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Google E2E tests
        working-directory: zig
        run: zig build test-e2e-google
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_MODEL: gemini-2.5-flash

  e2e-ollama:
    name: E2E - Ollama
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_ollama == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Ollama E2E tests
        working-directory: zig
        run: zig build test-e2e-ollama
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_MODEL: ministral-3:3b

  e2e-github-copilot:
    name: E2E - GitHub Copilot
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_github_copilot == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run GitHub Copilot E2E tests
        working-directory: zig
        run: zig build test-e2e-github-copilot
        env:
          GH_COPILOT_REFRESH: ${{ secrets.GH_COPILOT_REFRESH }}
          GH_COPILOT_ACCESS: ${{ secrets.GH_COPILOT_ACCESS }}

  e2e-protocol:
    name: E2E - Protocol (Mock)
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Protocol E2E tests (mock-based)
        working-directory: zig
        run: zig build test-e2e-protocol

  e2e-protocol-fullstack-ollama:
    name: E2E - Provider Protocol Fullstack (Ollama)
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_ollama == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Provider Protocol Fullstack E2E tests (Ollama)
        working-directory: zig
        run: zig build test-e2e-provider-protocol-fullstack-ollama
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_MODEL: ministral-3:3b

  e2e-protocol-fullstack-github:
    name: E2E - Provider Protocol Fullstack (GitHub Copilot)
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_github_copilot == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Provider Protocol Fullstack E2E tests (GitHub Copilot)
        working-directory: zig
        run: zig build test-e2e-provider-protocol-fullstack-github
        env:
          GH_COPILOT_REFRESH: ${{ secrets.GH_COPILOT_REFRESH }}
          GH_COPILOT_ACCESS: ${{ secrets.GH_COPILOT_ACCESS }}

  e2e-distributed-fullstack-github:
    name: E2E - Distributed Fullstack (GitHub Copilot)
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_github_copilot == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      - name: Run Distributed Fullstack E2E tests (GitHub Copilot)
        working-directory: zig
        run: zig build test-e2e-distributed-fullstack-github
        env:
          GH_COPILOT_REFRESH: ${{ secrets.GH_COPILOT_REFRESH }}
          GH_COPILOT_ACCESS: ${{ secrets.GH_COPILOT_ACCESS }}
