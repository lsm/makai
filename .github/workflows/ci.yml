  e2e-github-copilot:
    name: E2E - GitHub Copilot
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_copilot == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
