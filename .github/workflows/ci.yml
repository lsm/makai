name: CI

on:
  push:
  pull_request:

jobs:
  check-secrets:
    name: Check Available Secrets
    runs-on: ubuntu-latest
    outputs:
      has_anthropic: ${{ steps.check.outputs.has_anthropic }}
      has_openai: ${{ steps.check.outputs.has_openai }}
      has_google: ${{ steps.check.outputs.has_google }}
      has_azure: ${{ steps.check.outputs.has_azure }}
      has_vertex: ${{ steps.check.outputs.has_vertex }}
      has_bedrock: ${{ steps.check.outputs.has_bedrock }}
      has_copilot: ${{ steps.check.outputs.has_copilot }}
      has_anthropic_oauth: ${{ steps.check.outputs.has_anthropic_oauth }}
    steps:
      - name: Check which secrets are available
        id: check
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          GOOGLE_VERTEX_PROJECT_ID: ${{ secrets.GOOGLE_VERTEX_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          COPILOT_TOKEN: ${{ secrets.COPILOT_TOKEN }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
        run: |
          echo "has_anthropic=$([[ -n "$ANTHROPIC_API_KEY" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_openai=$([[ -n "$OPENAI_API_KEY" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_google=$([[ -n "$GOOGLE_API_KEY" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_azure=$([[ -n "$AZURE_OPENAI_API_KEY" && -n "$AZURE_OPENAI_ENDPOINT" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_vertex=$([[ -n "$GOOGLE_VERTEX_PROJECT_ID" && -n "$GOOGLE_APPLICATION_CREDENTIALS" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_bedrock=$([[ -n "$AWS_ACCESS_KEY_ID" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_copilot=$([[ -n "$COPILOT_TOKEN" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "has_anthropic_oauth=$([[ -n "$ANTHROPIC_AUTH_TOKEN" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run unit tests
        working-directory: zig
        run: zig build test

  e2e-anthropic:
    name: E2E - Anthropic
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_anthropic == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Anthropic E2E tests
        working-directory: zig
        run: zig build test-e2e-anthropic
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  e2e-openai:
    name: E2E - OpenAI
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_openai == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run OpenAI E2E tests
        working-directory: zig
        run: zig build test-e2e-openai
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  e2e-azure:
    name: E2E - Azure
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_azure == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Azure E2E tests
        working-directory: zig
        run: zig build test-e2e-azure
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}

  e2e-google:
    name: E2E - Google
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_google == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Google E2E tests
        working-directory: zig
        run: zig build test-e2e-google
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

  e2e-vertex:
    name: E2E - Google Vertex
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_vertex == 'true'
    runs-on: ubuntu-latest
    steps:
