name: CI

on:
  push:
  pull_request:

jobs:
  check-secrets:
    name: Check Available Secrets
    runs-on: ubuntu-latest
    outputs:
      has_ollama: ${{ steps.check.outputs.has_ollama }}
    steps:
      - name: Check which secrets are available
        id: check
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          echo "has_ollama=$([[ -n \"$OLLAMA_API_KEY\" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run unit tests
        working-directory: zig
        run: zig build test

  e2e-ollama:
    name: E2E - Ollama
    needs: [unit-tests, check-secrets]
    if: needs.check-secrets.outputs.has_ollama == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: ~/.cache/zig
          key: ${{ runner.os }}-zig-${{ hashFiles('zig/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Run Ollama E2E tests
        working-directory: zig
        run: zig build test-e2e-ollama
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          # Override this in repo/organization variables if needed.
          OLLAMA_MODEL: llama3.2:1b
